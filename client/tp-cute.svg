<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Shadow -->
  <ellipse cx="103" cy="233" rx="60" ry="10" fill="rgba(0,0,0,0.12)"/>
  
  <!-- Unrolled paper hanging down -->
  <rect x="58" y="160" width="52" height="65" rx="4" fill="#fff8f0" stroke="#111" stroke-width="3.5"/>
  <!-- Perforations on hanging paper -->
  <line x1="68" y1="185" x2="100" y2="185" stroke="#ccc" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="68" y1="205" x2="100" y2="205" stroke="#ccc" stroke-width="1.5" stroke-dasharray="4,3"/>
  <!-- wavy bottom edge of hanging paper -->
  <path d="M58 225 Q65 232 72 225 Q79 218 86 225 Q93 232 100 225 Q107 218 110 220 L110 225 Z" fill="#fff8f0" stroke="#111" stroke-width="2"/>

  <!-- Roll body -->
  <rect x="45" y="70" width="115" height="120" rx="12" fill="#fff8f0" stroke="#111" stroke-width="4"/>
  
  <!-- Top ellipse (the roll face) -->
  <ellipse cx="102" cy="70" rx="57" ry="22" fill="#f5ede0" stroke="#111" stroke-width="4"/>
  
  <!-- Inner circle (the cardboard tube) -->
  <ellipse cx="102" cy="70" rx="22" ry="9" fill="#e8d5b7" stroke="#111" stroke-width="3"/>
  
  <!-- Horizontal lines on roll body (texture) -->
  <line x1="50" y1="100" x2="155" y2="100" stroke="#e8ddd0" stroke-width="2"/>
  <line x1="50" y1="120" x2="155" y2="120" stroke="#e8ddd0" stroke-width="2"/>
  <line x1="50" y1="140" x2="155" y2="140" stroke="#e8ddd0" stroke-width="2"/>
  <line x1="50" y1="160" x2="155" y2="160" stroke="#e8ddd0" stroke-width="2"/>
  
  <!-- Left eye - simple round dot style -->
  <circle cx="82" cy="115" r="9" fill="#fff" stroke="#111" stroke-width="3"/>
  <circle cx="84" cy="115" r="4.5" fill="#111"/>
  <circle cx="82" cy="112" r="1.5" fill="#fff"/>
  
  <!-- Right eye -->
  <circle cx="122" cy="115" r="9" fill="#fff" stroke="#111" stroke-width="3"/>
  <circle cx="124" cy="115" r="4.5" fill="#111"/>
  <circle cx="122" cy="112" r="1.5" fill="#fff"/>
  
  <!-- Simple smile -->
  <path d="M90 132 Q102 143 114 132" stroke="#111" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- Little bow on top right -->
  <path d="M138 54 L150 44 L154 52 L145 55 Z" fill="#ff6eb4" stroke="#111" stroke-width="2"/>
  <path d="M158 54 L170 44 L166 52 L157 55 Z" fill="#ff6eb4" stroke="#111" stroke-width="2"/>
  <circle cx="154" cy="54" r="5" fill="#ff3a9d" stroke="#111" stroke-width="2"/>
</svg>
